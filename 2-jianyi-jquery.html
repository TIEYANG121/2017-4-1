		var btn = document.querySelector("button");

		// console.log(btn);

		//jquery库:高度可复用的代码
		function $(selector){
			this.dom = document.querySelector(selector);
		}

		$.prototype.click = function(fun){
			this.dom.onclick = fun;
		}




		//调用库的程序
		var btn = new $('button');


		btn.click(function(){
			alert('hehe');
		})


		



	</script>
